<div>
  <label for="top-fa">Filtrar por: 
    <select id="top-fa" name="top-fa" #topfa (change)="consultaTopFas(topfa.value)">
        <option value="" selected>Todos</option>
        <option *ngFor="let opcao of opcoes" >{{opcao}}</option>
    </select>
</label>
</div>
<table>
  <thead>
    <tr>
      <th><input type="checkbox" (change)="marcaDesmarcaTodas($event)" [(ngModel)]="checkboxTodos"></th>
      <th>Nome</th>
      <th>Top f√£</th>
      <th>Mensagem</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of listaProximos">
      <td><input type="checkbox" [value]="p._id" [checked]="estaMarcado(p._id)" (change)="alternaCheckbox(p._id)"></td>
      <td>{{ p.nome }}</td>
      <td>{{ p.topfa }}</td>
      <td>{{ p.mensagem }}</td>
      <td>{{ p.dataHora }}</td>
    </tr>
  </tbody>
</table>

<div>
  <button type="button" (click)="copiaTexto()">Copiar texto</button>
  <button type="button" (click)="removeTopFas()">Remover da lista</button>
</div> 

<p *ngIf="feedback">{{feedback}}</p>
